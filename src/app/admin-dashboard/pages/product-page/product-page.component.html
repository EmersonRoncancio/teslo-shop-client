@if (resourceProduct.isLoading()) {
<div class="flex flex-col items-center justify-center h-screen">
  <span class="loading loading-spinner loading-lg"></span>
  <p class="text-lg">{{ resourceProduct.value() }}</p>
</div>
} @if(resourceProduct.hasValue()){
<product-details [product]="resourceProduct.value()!" />
}
