<form
  [formGroup]="loginForms"
  (ngSubmit)="onSubmit()"
  class="flex flex-col justify-center gap-3 w-full"
>
  <div>
    <label class="input w-full">
      <svg
        class="h-[1em] opacity-50"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <g
          stroke-linejoin="round"
          stroke-linecap="round"
          stroke-width="2.5"
          fill="none"
          stroke="currentColor"
        >
          <rect width="20" height="16" x="2" y="4" rx="2"></rect>
          <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
        </g>
      </svg>
      <input formControlName="email" type="email" placeholder="mail@site.com" />
    </label>
  </div>
  <div>
    <label class="input validator w-full">
      <svg
        class="h-[1em] opacity-50"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <g
          stroke-linejoin="round"
          stroke-linecap="round"
          stroke-width="2.5"
          fill="none"
          stroke="currentColor"
        >
          <path
            d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
          ></path>
          <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
        </g>
      </svg>
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
      />
    </label>
    <p class="validator-hint hidden">
      Must be more than 8 characters, including
      <br />At least one number <br />At least one lowercase letter <br />At
      least one uppercase letter
    </p>
  </div>
  <button type="submit" class="btn btn-secondary w-full">Iniciar Sesión</button>
  <p>
    ¿No tienes cuenta?
    <a class="text-secondary" routerLink="/auth/register">Regístrate</a>
  </p>
</form>
@if(hasError()) {
<div
  role="alert"
  class="alert alert-error alert-outline fixed bottom-3 right-3 animate-bounce"
>
  <span>Error al iniciar sesión, verifica tus dados</span>
</div>
} @if(hasValue()) {
<div
  role="alert"
  class="alert alert-success alert-outline fixed bottom-3 right-3 animate-bounce"
>
  <span>Bienvenido bro</span>
</div>
}
